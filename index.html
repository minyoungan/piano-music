<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Major Thirds Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div id="controls" class="d-flex flex-column align-items-center mb-3">
            <button class="btn btn-success mb-3" onclick="startTest()">Test Major Thirds</button>
            <div id="question" class="fs-4 fw-bold text-center"></div>
            <div id="feedback" class="fs-5 text-center"></div>
            <div id="score" class="fw-bold"></div>
            <button id="nextButton" class="btn btn-primary mb-3" onclick="nextQuestion()" style="display: none;">
                Next Question
            </button>
            <div id="explanation" class="bg-white p-3 rounded shadow-sm" style="display: none;"></div>
        </div>
        
        <div class="circle-container" id="circle"></div>
        
        <div id="questionLog" class="bg-white p-3 rounded shadow-sm mt-3" style="max-width: 600px; width: 100%;">
            <h5 class="mb-3">Question History</h5>
            <div id="logEntries" class="d-flex flex-column gap-2" style="max-height: 300px; overflow-y: auto;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
